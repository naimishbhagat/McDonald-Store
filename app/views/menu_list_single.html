<div class="col-sm-6 col-md-3">
    <div class="panel panel-white">
        <div class="panel-heading">
            <div class="panel-title">
                <h2>{{menu.meal}}</h2>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="panel-primary"> <img src="{{menu.image}}" alt="{{menu.meal}}" class="img-thumbnail img-responsive"> </div>
        <div class="price text-center"><h3>${{menu.price}}</h3> </div>
        <div class="text-center"><input type="number" name="qty" ng-model="menu.qty" value="0" class="input-sm" min="0" max="" style="width: 45px;"> <a ng-click="addtocart(menu)" class="btn btn-danger">Add to cart</a></div>
    </div>
</div>
