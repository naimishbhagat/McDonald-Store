<div class="main-container banner" ng-controller="paymentController">
    <div class="headtitle">
        <div class="container">
            <div class="col-xs-12 text-center">
                <h2 class="header">Checkout Details:</h2>
                <p>Please fill the form below to purchase this delicious meal.</p>
            </div>
            <div class="col-xs-12">
                <form ng-submit="makePayment(paymentform)" name="paymentform" ng-validate="validationOptions">
                    <div class="creditCardForm">
                        <div class="heading">
                            <h1>Confirm Purchase</h1>
                        </div>
                        <div class="payment">
                            <div class="form-group owner">
                                <label for="owner">Owner</label>
                                <input type="text" class="form-control" id="owner" name="owner" ng-model="cc.owner">
                            </div>
                            <div class="form-group CVV">
                                <label for="cvv">CVV</label>
                                <input type="text" class="form-control" id="cvv"  name="cvv"  ng-model="cc.cvv">
                            </div>
                            <div class="form-group" id="card-number-field">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber"  name="cardNumber"  ng-model="cc.cardNumber">
                            </div>
                            <div class="form-group" id="expiration-date" >
                                <label>Expiration Date</label>
                                <select ng-model="cc.expiry_date">
                                    <option value="01">January</option>
                                    <option value="02">February </option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                                <select ng-model="cc.expiry_year">
                                    <option value="16"> 2016</option>
                                    <option value="17"> 2017</option>
                                    <option value="18"> 2018</option>
                                    <option value="19"> 2019</option>
                                    <option value="20"> 2020</option>
                                    <option value="21"> 2021</option>
                                </select>
                            </div>
                            <div class="form-group" id="pay-now">
                                <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
